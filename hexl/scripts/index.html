<!-- getIncreasedNumFunction test -->
<script>
	console.log("------------------------------------getIncreasedNumFunction test------------------------------");
	// num => num * multiplier;
	const getIncreasedByTenTimes = getIncreasedNumFunction(10);
	console.log(getIncreasedByTenTimes(5)); // 50
	console.log(getIncreasedByTenTimes(14)); // 14 * 10 === 140

	// num => num * multiplier;
	const getIncreasedByHundredTimes = getIncreasedNumFunction(100);
	console.log(getIncreasedByHundredTimes(5)); // 500
	console.log(getIncreasedByHundredTimes(14)); // 14 * 100 === 1400
	console.log("------------------------------------getIncreasedNumFunction test END------------------------------");
</script>
<!-- getIncreasedNumFunction test END -->
<!-- FLIP test -->
<script>
	console.log("------------------------------------ FLIP test------------------------------");
	// subtraction
	const sub = (a, b) => a - b;
	const reverseSub = flip(sub);

	console.log(sub(5, 3)); // 2
	console.log(reverseSub(5, 3)); // -2

	// exponentiation
	const wop = flip(Math.pow);

	console.log(Math.pow(1, 2)); // 1
	console.log(wop(1, 2)); // 2

	console.log(Math.pow(3, 2)); // 9
	console.log(wop(3, 2)); // 8

	console.log("------------------------------------FLIP test END------------------------------");
	</script>
	<!-- FLIP TEST END -->
	<!-- partialApply test -->
<script>
	console.log("------------------------------------partialApply test------------------------------");
	const pow = (a, b) => a ** b;
	const f1 = partialApply(pow, 2);
	console.log(f1(1)); // => 2
	console.log(f1(10)); // => 1024
	console.log("------------------------------------partialApply test END ------------------------------");
</script>
<!-- partialApply test END -->
</script>
